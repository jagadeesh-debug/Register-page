<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100  bg-black">
        <div class="row ">
            <h3 class="text-center text-primary fw-bold fs-1">Register Here</h3>
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="row">
                    <div class="col-6 position-relative ">
                        <label class="form-label fw-normal text-primary   fs-6" for="user">User Name</label>
                        <input type="text" class="form-control  ps-5 border" id="user" />
                        <box-icon type='solid' name='user' class="position-absolute bottom-0 ms-2 h-50 text-white" ></box-icon>
                    </div>
                    <div class="col-6 position-relative">
                        <label class="form-label fw-normal text-primary   fs-5" for="email">Email</label>
                        <input type="email" class="form-control ps-5" id="email" />
                        <box-icon name='gmail' type='logo' class="position-absolute ms-2 bottom-0 h-50 text-white"></box-icon>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <label class="form-label fw-normal text-primary   fs-5" for="mobile">Mobile</label>
                <input type="" class="form-control" id="mobile" />
            </div>

            <div class="col-md-6 offset-md-3 mt-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label fw-normal text-primary   fs-5" for="city">City</label>
                        <input type="text" class="form-control" id="city" />
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-normal text-primary   fs-5" for="country">Country</label>
                        <input type="text" class="form-control" id="country" />
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <label class="text-primary   fs-5 fw-normal">Gender</label>
                <div class="form-check d-inline-block ms-3">
                    <input type="radio" class="form-check-input" name="gender" id="male" />
                    <label class="form-check-label fw-normal " for="male">Male</label>
                </div>
                <div class="form-check d-inline-block ms-3">
                    <input type="radio" class="form-check-input" name="gender" id="female" />
                    <label class="form-check-label fw-normal " for="female">Female</label>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <label class="form-label fw-normal text-primary   fs-5" for="password">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <label class="form-label fw-normal text-primary   fs-5" for="setpassword">Set Password</label>
                <input type="password" class="form-control" id="setpassword" />
            </div>
            <div class="col-12 col-md-6 offset-md-3  mt-5 d-flex justify-content-center">
                <button class="bg-primary border-0  w-fit-content rounded-pill text-black">Register Now</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
